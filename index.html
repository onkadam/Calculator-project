<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator by using HTML form</title>
  </head>
  <body>
    <form style="display: inline-block">
      <input type="text" name="number1" size="5" />
      <select name="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
      </select>

      <input type="text" name="number2" size="5" />
      <input type="button" value="=" onclick="onkar('OK')" />
    </form>

    <span id="result"></span>
    <script>
      let n1 = document.querySelector('input[name="number1"]');
      let n2 = document.querySelector('input[name="number2"]');

      let rslt = document.getElementById("result");
      let op = document.querySelector('select[name="operator"]');

      function onkar(x, y, z) {
        // console.log(n1.value);
        // console.log(n2.value);

        //Explicit converstion from string to number
        var x = parseFloat(n1.value);
        var y = parseFloat(n2.value);

        // console.log(typeof x)
        // console.log(typeof y)

        // console.log(x + y)
        // console.log(rslt)

        switch (op.value) {
          case "+":
            console.log(x + y);
            rslt.innerHTML = x + y;
            break;
          case "-":
            console.log(x - y);
            rslt.innerHTML = x - y;
            break;
          case "*":
            console.log(x * y);
            rslt.innerHTML = x * y;
            break;
          case "/":
            console.log(x / y);
            rslt.innerHTML = x / y;
            break;
          default:
            console.log("Invalid Operator");
        }
        //console.log(op.value);
      }
    </script>
  </body>
</html>
